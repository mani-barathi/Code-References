<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Transform.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title-text">Hello World ðŸ’™</h1>
    <h4 class="sub-text">Hover on Boxes to see the Transform Effect</h4>
    <div class="outer">
        <div class="inner translate">
            translate(20px,0px);
        </div>
        <div class="inner rotate">
            rotate(90deg)
        </div>
        <div class="inner scaleX">
            scaleX(0.8);
        </div>
        <div class="inner scaleY">
            scaleY(0.8)
        </div>
        <div class="inner scale">
            scale(1.1,1.1)
        </div>
        <div class="inner skew">
            skew(20deg)
        </div>
        <div class="inner skewX">
            skewX(20deg)
        </div>
        <div class="inner skewY">
            skewY(20deg)
        </div>

    </div>

</body>

</html>
